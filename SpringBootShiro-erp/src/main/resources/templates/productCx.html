<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>文档列表 - 产品档案查询</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript"   src="js/vue-2.4.0.js"></script>
</head>
  
<body>
<div id="app">
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 示例页面 - 产品档案查询</span>
          </div>
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>产品编号</th>
                        <th>产品名称</th>
                        <th>用途类型</th>
                        <th>单位</th>
                        <th>产品档次</th>
                        <th>市场单价</th>
                        <th>审核状态</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="file in list" >
                        <td>{{file.product_id}}</td>
                        <td>{{file.product_name}}</td>
                        <td>{{file.tname}}</td>
                        <td>{{file.amount_unit}}</td>
                        <td>{{file.pname}}</td>
                       	<td>{{file.list_price}}</td>
                       	<td>{{file.check_tag}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
});
</script>
<script>
			var vm=new Vue({
				el:'#app',
				data:{
					list:[],
				},
				mounted(){//初始化显示完成调用
					this.selectId();
				},
				methods:{
					selectId(){
						//发送异步请求，请求后端控制器，获取所有的品牌信息
						axios.post("selD_fileId").then(res=>{
							this.list=res.data;
						}).catch(err=>{
							console.log("请求失败");
						})
						
					},
			}
				
			})
			
		</script>

</body>
</html>
