<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>文档列表 - 产品档案更变</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript"   src="js/vue-2.4.0.js"></script>
<script src="js/qs.min.js"></script>
</head>
  
<body>
<div id="app">
                
                        <h4 class="modal-title text-center h1"  style="margin-top: 30px">新增产品档案</h4>
                      
                      <div class="modal-body text-center" style="margin-left: -100px">
                    	 <form action="#" method="post" style="margin-top: 30px">
							  <div class="form-group">
							  <div class="row">
							  
					            <div class="col-md-4">
					            <label for="message-text" class="control-label ">*产品名称:</label>
					            <input type="text" name="factory_name" v-model="b">
					            </div>
					            <div class="col-md-4">
					             <label for="message-text" class="control-label">制造商:</label>
					             <input type="text" name="factory_name" v-model="c">
					             </div>
					             
					            <div class="col-md-4">
					            <label for="message-text" class="control-label ">*风险级别:</label>
					            <select id="fab" style="width: 200px"   v-model="fx">
						   <option value="">请选择</option>
							<option :value="i.fid" v-for="i in listss" :key="i.fid">{{i.fname}}</option>
						   </select>
					            </div>
					            
					             </div>
					          </div>
					          
					          <div class="form-group">
					          <div class="row">
					          <div class="col-md-4">
					            <label>*用途类型:</label>
						   <select id="fab" style="width: 200px"   v-model="d">
						   <option value="">请选择</option>
							<option :value="i.tid" v-for="i in list" :key="i.tid">{{i.tname}}</option>
						   </select>					  
					  
								</div>
								<div class="col-md-4">
								<label for="message-text" >*档次级别:</label>
					           <select id="fab" style="width: 200px"    v-model="e">
						   <option value="">请选择</option>
							<option :value="i.pid" v-for="i in lists" :key="i.pid">{{i.pname}}</option>
						   </select>
								</div>
								<div class="col-md-4">
								<label for="message-text" class="control-label">产品简称:</label>
					             <input type="text" name="product_nick" v-model="f">
					          </div>
					          </div>
					          </div>
					          
					           <div class="form-group">
					           <div class="row">
					           
				                <div class="col-md-4">
					            <label for="message-text" class="control-label">计量单位:</label>
					             <input type="text" name="personal_unit" v-model="g"> 
					             </div>
					             <div class="col-md-4">
					            <label for="message-text" class="control-label">计量值:</label>
					             <input type="text" name="personal_value" v-model="h">
					             </div> 
					             <div class="col-md-4">
					             <label for="message-text" class="control-label">供应商集合:</label>
					             <input type="text" name="provider_group" v-model="i">
					          </div>
					          </div>
					          </div>
					          
					          <div class="form-group">
					            <div class="row"></div>
					            <div class="col-md-4">
					            <label for="message-text" class="control-label">保修期:</label>
					             <input type="text" name="warranty" v-model="j">
					             </div>
					             <div class="col-md-4">
					            <label for="message-text" class="control-label">代替者名称:</label>
					             <input type="text" name="twin_name" v-model="k">
					             </div>
					             <div class="col-md-4">
					              <label for="message-text" class="control-label">替代品编号:</label>
					             <input type="text" name="twin_id" v-model="l">
					          </div>
					          </div>
					          
					          <div class="form-group">
					          <div class="row">
					          
					          <div class="col-md-4">
					            <label for="message-text" class="control-label">生命周期:</label>
					             <input type="text" name="lifecycle" v-model="m">
					            </div>
					            <div class="col-md-4">
					            <label for="message-text" class="control-label">*市场单价:</label>   
					             <input type="text" name="factory_name" v-model="n">
					          </div>
					          <div class="col-md-4">
					          <label for="message-text" class="control-label">*计划成本单价:</label>
					             <input type="text" name="factory_name" v-model="o">
					          </div>
					          </div>
					          </div>
					          
					          <div class="form-group">
					            <div class="row">
					            <div class="col-md-4">
					            <label for="message-text" class="control-label">成本单价:</label>
					            <input type="text" name="factory_name" v-model="p">
					            </div>
					            <div class="col-md-4">
					            <label for="message-text" class="control-label">单位:</label>
					             <input type="text" name="amount_unit" v-model="q">
					             </div>
					             <div class="col-md-4">
					             <label for="message-text" class="control-label">产品描述:</label>
					             <input type="text" name="product_describe" v-model="r">
					          </div>
					          </div>
					          </div>
					          <div class="form-group">
					            <div class="row">
					            <div class="col-md-4">
					            <label for="message-text" class="control-label">产品经理:</label>
					             <input type="text" name="responsible_person" v-model="s">
					            </div>
					            <div class="col-md-4">
					            <label for="message-text" class="control-label">登记人:</label>
					             <span th:text="${session.username}"> </span>
					         </div>
					      
					          </div>
					         </div>
		        </form>                    
                    
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" @click="add">点击保存</button>
                      </div>
                    </div>
		
        
        
        
        

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script>
			var vm=new Vue({
				el:'#app',
				data:{
					list:[],
					a:'',
					b:'',
					c:'',
					d:'',
					e:'',
					f:'',
					g:'',
					h:'',
					i:'',
					j:'',
					k:'',
					l:'',
					m:'',
					n:'',
					o:'',
					p:'',
					q:'',
					r:'',
					s:'',
					t:'',
					u:'',
					v:'',
					w:'等待审核',
					x:'',
					y:'',
					fx:'',
					z:'未变更',
					msg:'',
					ct:'未变更',
					ca:'',
					dt:'未删除',
					dmt:'未设计',
					dpt:'未设计',
					dct:'未设计',
					lists:[],
					listss:[],
					list:[]
				},
				mounted(){//初始化显示完成调用
					this.getAllBrand()
					this.getAllBrands()
					this.getAllBrandss()
				},
				methods:{
					getAllBrand(){
						//查询所有
						axios.get("selecttype").then(res=>{
							console.log(res)
							this.list=res.data
						}).catch(err=>{
							console.log("请求失败")
						})
					},
					getAllBrands(){
						//查询所有
						axios.get("selectpclass").then(res=>{
							console.log(res)
							this.lists=res.data
						}).catch(err=>{
							console.log("请求失败")
						})
					},
					getAllBrandss(){
						//查询所有
						axios.get("selectfeilei").then(res=>{
							this.listss=res.data
						}).catch(err=>{
							console.log("请求失败")
						})
					},
					add(){
		
						var num=(Math.random()*9+1)*10000000000000000					
						this.a=num						
						var file={product_id:this.a,product_name:this.b,factory_name:this.c,fid:this.fx,tid:this.d,pid:this.e,product_nick:this.f,personal_unit:this.g,personal_value:this.h,provider_group:this.i,warranty:this.j,twin_name:this.k,twin_id:this.l,lifecycle:this.m,list_price:this.n,cost_price:this.o,real_cost_price:this.p,amount_unit:this.q,product_describe:this.r,responsible_person:this.s,register:this.t,checker:this.u,check_tag:this.w,changer:this.x,change_tag:this.z,price_change_tag:this.ct,delete_tag:this.dt,design_module_tag:this.dmt,design_procedure_tag:this.dpt,design_cell_tag:this.dct}
						
						var product_name={product_name:this.b}
						if(this.b==""){
							alert("带*号的不能为空")
						}else if(this.fx==""){
							alert("带*号的不能为空")
						}else if(this.e==""){
							alert("带*号的不能为空")
						}else if(this.d==""){
							alert("带*号的不能为空")
						}else if(this.n==""){
							alert("带*号的不能为空")
						}else if(this.o==""){
							alert("带*号的不能为空")
						}else{
						axios.post("selectname",product_name).then(res=>{
							if(res.data>0){
							alert("产品名称已拥有");									
							}else{
								axios.post("addda",file).then(res=>{
									if(res.data=="成功"){
									alert("增加成功");		
									this.b=this.c=this.d=this.e=this.f=this.g=this.h=this.i=this.j=this.k=this.l=this.m=this.n=this.o=this.p=this.q=this.r=this.s=this.t=this.fx=null
									}   
								}).catch(err=>{   
									alert("操作失败")
								}) 
							}
						}).catch(err=>{   
							alert("操作失败")
						}) 
						}
						
						
						
					
					}
			}
				
			})
			
		</script>

</body>
</html>
