<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>文档列表 - 产品档案更变</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript"   src="js/vue-2.4.0.js"></script>
<script src="js/qs.min.js"></script>
</head>
  
<body>
<div id="app">
                        <h4 class="modal-title text-center h1"  style="margin-top: 30px">新增产品档案</h4>
                      
                      <div class="modal-body text-center" style="margin-left: -100px">
                    	 <form action="#" method="post" style="margin-top: 30px">
							  <div class="form-group">
							  <div class="row">
							  
					            <div class="col-md-4">
					            <label for="message-text" class="control-label " style="color: blue;">产品名称:</label>
					            <input type="text" name="Productname" v-model="Productname">
					            </div>
					             <div class="col-md-4">
					            <label for="message-text" class="control-label " style="color: blue;">产品类别:</label>
					            <select id="Proa" style="width: 200px" v-model="Productclassification">
					            <option value="">请选择</option>
					            <option :value="a.categoryid" v-for="a in lista" :key="a.categoryid">{{a.categoryname}}</option>
					            </select>
					            </div>
					            <div class="col-md-4">
					             <label for="message-text" class="control-label" style="color: blue;">制造商:</label>
					             <input type="text" name="manufacturer" v-model="manufacturer">
					             </div>
					             </div>
					          </div>
					           <div class="form-group">
					           <div class="row">
					           
				                <div class="col-md-4">
					            <label for="message-text" class="control-label" style="color: blue;">计量单位:</label>
					             <input type="text" name="Unitmeasurement" v-model="Unitmeasurement"> 
					             </div>
					              <div class="col-md-4">
					            <label for="message-text" class="control-label " style="color: blue;">档次级别:</label>
					            <select id="Prob" style="width: 200px"   v-model="Productlevel">
						    <option value="">请选择</option>
							<option :value="b.Gradelevelid" v-for="b in listb" :key="b.Gradelevelid">{{b.Gradelevelname}}</option>
						   </select>
					            </div>
					             <div class="col-md-4">
					            <label for="message-text" class="control-label" style="color: blue;">计量值:</label>
					             <input type="text" name="Measuredvalue" v-model="Measuredvalue">
					             </div> 
					       
					          </div>
					          </div>
					          
					          <div class="form-group">
					            <div class="row">
					            <div class="col-md-4">
					            <label for="message-text" class="control-label" style="color: blue;">产品描述:</label>
					             <input type="text" name="ddescribe" v-model="ddescribe">
					             </div>
					             
					             <div class="col-md-4">
					            <label for="message-text" class="control-label" style="color: blue;">产品经理:</label>
					           <select id="Proc" style="width: 200px" v-model="productmanager">
					           <option value="">请选择</option>
					           <option :value="c.productmanagerid" v-for="c in listc" :key="c.productmanagerid">{{c.productmanagername}}</option>
					           </select>
					            </div>
					             <div class="col-md-4">
					            <label for="message-text" class="control-label" style="color: blue;">市场价:</label>
					             <input type="text" name="marketvalue" v-model="marketvalue">
					             </div>
					            
					          </div>
					          </div>
					          
					          <div class="form-group">
					          <div class="row">
					           <div class="col-md-4">
					            <label for="message-text" class="control-label" style="color: blue;">建档时间:</label>   
					             <input type="datetime" name="factory_name" v-model="Filingtime">
					          </div>
					                <div class="col-md-4">
					             <label for="message-text" class="control-label"></label>
					          </div>
					           
					          <div class="col-md-4">
					          <label for="message-text" class="control-label">审核人:</label>
					             <input type="text" name="Reviewedby" v-model="Reviewedby">
					          </div>
					          </div>
					          </div>
					          
					         
					         <div class="form-group">
					         <div class="row">
					            <div class="col-md-4">
					             <label for="message-text" class="control-label" style="color: blue;">保质日期:</label>
					             <input type="text" name="guaranteedate" v-model="guaranteedate">
					          </div>
					            <div class="col-md-4">
					            <label for="message-text" class="control-label" style="color: blue;">登记人:</label>
					            <span th:text="${session.username}"> </span>
					         </div>
					           <div class="col-md-4">
					              <label for="message-text" class="control-label" style="color: blue;">成本价:</label>
					             <input type="text" name="carketvalue" v-model="carketvalue">
					          </div>
					          
					         </div>
					         </div>
		        </form>                    
                    
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" >关闭</button>
                        <button type="button" class="btn btn-primary" @click="add">点击保存</button>
                      </div>
                    </div>
		
        
        
        
        

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script>
			var vm=new Vue({
				el:'#app',
				data:{
					list:[],
					ProductID:'',
					Productname:'',
					Productclassification:'',
					Productlevel:'',
					manufacturer:'',
					Unitmeasurement:'',
					Measuredvalue:'',
					guaranteedate:'',
					ddescribe:'',
					marketvalue:'',
					carketvalue:'',
					productmanager:'',
					Registrant:'${session.username}',
					Filingtime:'',
					Toexamine:'等待审核',
					Reviewedby:'',
					lista:[],
					listaa:[],
					listc:[]
				},
				mounted(){//初始化显示完成调用
					this.category()
					this.Gradelev()
					this.productmanage()
				},
				methods:{
					category(){
						//查询产品类别
						axios.get("Selectcplb").then(res=>{
							console.log(res)
							this.lista=res.data
						}).catch(err=>{
							console.log("请求失败")
						})
					},
					Gradelev(){
						//查询档次级别
						axios.get("Selectdcjb").then(res=>{
							console.log(res)
							this.listaa=res.data
						}).catch(err=>{
							console.log("请求失败")
						})
					},
					productmanage(){
						//查询产品经理所有
						axios.get("Selectcpjl").then(res=>{
							this.listc=res.data
						}).catch(err=>{
							console.log("请求失败")
						})
					},
					add(){
						var num=(Math.random()*9+1)*10000000000000000					
						this.ProductID=num						
						var file={ProductID:this.ProductID,Productname:this.Productname,Productclassification:this.Productclassification,Productlevel:this.Productlevel,manufacturer:this.manufacturer,Unitmeasurement:this.Unitmeasurement,Measuredvalue:this.Measuredvalue,guaranteedate:this.guaranteedate,ddescribe:this.ddescribe,marketvalue:this.marketvalue,carketvalue:this.carketvalue,productmanager:this.productmanager,Registrant:this.Registrant,Filingtime:this.Filingtime,Toexamine:this.Toexamine,Reviewedby:this.Reviewedby}
					
						var Productname={Productname:this.Productname}
						if(this.Productname==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.Unitmeasurement==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.ddescribe==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.Filingtime==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.guaranteedate==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.Productclassification==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.Productlevel==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.productmanager==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.manufacturer==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.Unitmeasurement==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.marketvalue==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.carketvalue==""){
							alert("蓝色字体不能为空哦!!!")
						}else{
						axios.post("SelectProductname",Productname).then(res=>{
							if(res.data>0){
							alert("产品名称已存在");									
							}else{
								axios.post("ProductAdd",file).then(res=>{
									if(res.data=="成功"){
									alert("增加成功");		
									this.Productname=this.Productclassification=this.manufacturer=this.Unitmeasurement=this.Productlevel=this.Measuredvalue=this.ddescribe=this.productmanager=this.marketvalue=this.Filingtime=this.Reviewedby=null
									}   
								}).catch(err=>{   
									alert("操作失败")
								}) 
							}
						}).catch(err=>{   
							alert("操作失败")
						}) 
						}
						
						
						
					
					}
			}
				
			})
			
		</script>

</body>
</html>
