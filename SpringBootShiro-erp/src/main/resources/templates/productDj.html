<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>文档列表 - 产品档案更变</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript"   src="js/vue-2.4.0.js"></script>
<script src="js/qs.min.js"></script>
</head>
  
<body>
<div id="app">
                        <h4 class="modal-title text-center h1"  style="margin-top: 30px">新增产品档案</h4>
                      
                      <div class="modal-body text-center" style="margin-left: -100px">
                    	 <form action="#" method="post" style="margin-top: 30px">
							  <div class="form-group">
							  <div class="row">
							  
					            <div class="col-md-4">
					            <label for="message-text" class="control-label " style="color: blue;">产品名称:</label>
					            <input type="text" name="Productname" v-model="Productname">
					            </div>
					             <div class="col-md-4">
					            <label for="message-text" class="control-label " style="color: blue;">产品类别:</label>
					            <select id="Proa" style="width: 200px" v-model="Productclassification">
					            <option value="">请选择</option>
					            <option :value="i.categoryid" v-for="i in lista" :key="i.categoryid">{{i.categoryname}}</option>
					            </select>
					            </div>
					            <div class="col-md-4">
					             <label for="message-text" class="control-label" style="color: blue;">制造商:</label>
					             <input type="text" name="manufacturer" v-model="manufacturer">
					             </div>
					             </div>
					          </div>
					           <div class="form-group">
					           <div class="row">
					           
				                <div class="col-md-4">
					            <label for="message-text" class="control-label" style="color: blue;">计量单位:</label>
					             <input type="text" name="Unitmeasurement" v-model="Unitmeasurement"> 
					             </div>
					              <div class="col-md-4">
					            <label for="message-text" class=" " style="color: blue;">档次级别:</label>
					         <select id="Proa" style="width: 200px" v-model="productlevel">
					           <option value="">请选择</option>
					           <option :value="i.gradelevelid" v-for="i in listb" :key="i.gradelevelid">{{i.gradelevelname}}</option>
					           </select>
					            </div>
					             <div class="col-md-4">
					            <label for="message-text" class="control-label" style="color: blue;">计量值:</label>
					             <input type="text" name="measuredvalue" v-model="measuredvalue">
					             </div> 
					       
					          </div>
					          </div>
					          
					          <div class="form-group">
					            <div class="row">
					            <div class="col-md-4">
					            <label for="message-text" class="control-label" style="color: blue;">产品描述:</label>
					             <input type="text" name="ddescribe" v-model="ddescribe">
					             </div>
					             
					             <div class="col-md-4">
					            <label for="message-text" class="control-label" style="color: blue;">产品经理:</label>
					           <select id="Proa" style="width: 200px" v-model="productmanager">
					           <option value="">请选择</option>
					           <option :value="i.productmanagerid" v-for="i in listc" :key="i.productmanagerid">{{i.productmanagername}}</option>
					           </select>
					            </div>
					             <div class="col-md-4">
					            <label for="message-text" class="control-label" style="color: blue;">市场价:</label>
					             <input type="text" name="marketvalue" v-model="marketvalue">
					             </div>
					            
					          </div>
					          </div>
					          
					          <div class="form-group">
					          <div class="row">
					           <div class="col-md-4">
					            <label for="message-text" class="control-label" style="color: blue;">建档时间:</label>   
					             <input type="datetime" name="factory_name" v-model="Filingtime">
					          </div>
					                <div class="col-md-4">
					             <label for="message-text" class="control-label"></label>
					          </div>
					           
					          <div class="col-md-4">
					          <label for="message-text" class="control-label">审核人:</label>
					             <input type="text" name="Reviewedby" v-model="Reviewedby">
					          </div>
					          </div>
					          </div>
					          
					         
					         <div class="form-group">
					         <div class="row">
					            <div class="col-md-4">
					             <label for="message-text" class="control-label" style="color: blue;">保质日期:</label>
					             <input type="text" name="guaranteedate" v-model="guaranteedate">
					          </div>
					            <div class="col-md-4">
					            <label for="message-text" class="control-label" style="color: blue;">登记人:</label>
					            <span th:text="${session.username}" v-model="Registrant" id="djr"> </span>
					         </div>
					           <div class="col-md-4">
					              <label for="message-text" class="control-label" style="color: blue;">成本价:</label>
					             <input type="text" name="carketvalue" v-model="carketvalue">
					          </div>
					          
					         </div>
					         </div>
		        </form>                    
                    
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" >关闭</button>
                        <button type="button" class="btn btn-primary" @click="add">点击保存</button>
                      </div>
                    </div>
		
        
        
        
        

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script>
			var vm=new Vue({
				el:'#app',
				data:{
					list:[],
					ProductID:'',
					Productname:'',
					Productclassification:'',
					manufacturer:'',
					Unitmeasurement:'',
					productlevel:'',
					measuredvalue:'',
					guaranteedate:'',
					ddescribe:'',
					marketvalue:'',
					carketvalue:'',
					productmanager:'',
					Registrant:'',
					Filingtime:'',
					Toexamine:'等待审核',
					Reviewedby:'',
					lista:[],
					listc:[],
					listb:[]
				},
				mounted(){//初始化显示完成调用
					this.category()
					this.Gradelevl()
					this.productmanage()
				},
				methods:{
					category(){
						//查询产品类别
						axios.get("Selectcplb").then(res=>{
							console.log(res)
							this.lista=res.data
						}).catch(err=>{
							console.log("请求失败")
						})
					},
					Gradelevl(){
						//查询档次级别
						axios.get("Selectdcjb").then(res=>{
							console.log(res)
							this.listb=res.data
						}).catch(err=>{
							console.log("请求失败")
						})
					},
					productmanage(){
						//查询产品经理所有
						axios.get("Selectcpjl").then(res=>{
							this.listc=res.data
						}).catch(err=>{
							console.log("请求失败")
						})
					},
					add(){
						var num=(Math.random()*9+1)*10000000000000000					
						this.ProductID=num	
					   //alert(this.Productlevel)
						var Djrname=$("#djr").text()
						  this.Registrant=Djrname
						  
						var file={productname:this.Productname,productclassification:this.Productclassification,productlevel:this.productlevel,manufacturer:this.manufacturer,unitmeasurement:this.Unitmeasurement,measuredvalue:this.measuredvalue,guaranteedate:this.guaranteedate,ddescribe:this.ddescribe,marketvalue:this.marketvalue,carketvalue:this.carketvalue,productmanager:this.productmanager,registrant:this.Registrant,filingtime:this.Filingtime,reviewedby:this.Reviewedby}
			              
						var Productnames={productname:this.Productname}
						if(this.Productname==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.Unitmeasurement==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.ddescribe==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.Filingtime==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.guaranteedate==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.Productclassification==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.productlevel==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.productmanager==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.manufacturer==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.Unitmeasurement==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.marketvalue==""){
							alert("蓝色字体不能为空哦!!!")
						}else if(this.carketvalue==""){
							alert("蓝色字体不能为空哦!!!")
						}else{
						axios.post("SelectProductname",file).then(res=>{
							if(res.data>0){
							alert("产品名称已存在");									
							}else{
								axios.post("ProductAdd",file).then(res=>{
									if(res.data=="成功"){
									alert("增加成功");
									location.reload();
									}   
								}).catch(err=>{   
									alert("操作失败")
								}) 
							}
						}).catch(err=>{   
							alert("操作失败")
						}) 
						}
						
						
						
					
					}
			}
				
			})
			
		</script>

</body>
</html>
